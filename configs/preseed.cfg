# TAKERMAN AI SERVER - Minimal Debian Configuration
# Automated installation for high-performance AI server with NVIDIA GPU support

# Localization
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us
d-i console-setup/ask_detect boolean false

# Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string TAKERMAN
d-i netcfg/get_domain string takerman.net
d-i netcfg/wireless_wep string

# Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

# Account setup - Root only system
# Root password set to 'password'
d-i passwd/root-password password password
d-i passwd/root-password-again password password

# Skip regular user creation (root-only system)
d-i passwd/make-user boolean false
d-i user-setup/allow-password-weak boolean true

# Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true

# Partitioning
# Use the entire disk and set up LVM with separate /home partition
d-i partman-auto/method string lvm
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true

# Partition layout
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Base system installation
d-i base-installer/install-recommends boolean false
d-i base-installer/kernel/image string linux-image-amd64

# Package selection - Minimal AI server packages only
tasksel tasksel/first multiselect
d-i pkgsel/include string openssh-server curl wget git build-essential ca-certificates gnupg lsb-release htop vim nano screen tmux
d-i pkgsel/upgrade select full-upgrade
popularity-contest popularity-contest/participate boolean false

# Skip additional packages
d-i pkgsel/install-language-support boolean false

# Boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default

# Finishing up the installation
d-i finish-install/reboot_in_progress note

# Custom commands to run after installation
d-i preseed/late_command string \
    in-target mkdir -p /tmp/custom-install /root/.takerman; \
    cp /cdrom/scripts/* /target/tmp/custom-install/; \
    cp /cdrom/docker-compose.yml /target/tmp/custom-install/; \
    cp /cdrom/branding/* /target/root/.takerman/ 2>/dev/null || true; \
    in-target chmod +x /tmp/custom-install/*.sh; \
    in-target /tmp/custom-install/post_install.sh; \
    in-target systemctl enable takerman-ai-setup.service; \
    in-target systemctl disable networking; \
    in-target systemctl enable systemd-networkd; \
    echo "TAKERMAN AI SERVER" > /target/etc/hostname

# Skip final message
d-i finish-install/keep-consoles boolean true